<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-item lines="none">
			<ion-label style="font-weight: 800;font-size: 3em;">
				Today
				<p style="font-weight: 400">{{today | date:'fullDate'}}</p>
			</ion-label>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<ion-card *ngFor="let item of todos" class="ion-margin">
		<ion-card-header>
			<ion-card-subtitle [style.color]="isColorPriority(item.itemPriority)">
				{{item.itemCategory}}
			</ion-card-subtitle>
			<ion-item>
				<ion-icon *ngIf="item.itemPriority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
				<ion-icon *ngIf="item.itemPriority === 'middle'" color="warning" size="small" name="ellipse"></ion-icon>
				<ion-icon *ngIf="item.itemPriority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
				<ion-icon>{{item.itemName}}</ion-icon>
			</ion-item>
		</ion-card-header>

		<ion-card-content>
			<ion-label> Due {{item.itemDueDate | date:'fullDate'}}</ion-label>
		</ion-card-content>

		<ion-row>

			<ion-item>
				<ion-icon name="share-outline"></ion-icon>
				<p>Share</p>
			</ion-item>

			<ion-item>
				<ion-icon name="checkmark-outline"></ion-icon>
				<p>Complete</p>
			</ion-item>

			<ion-item>
				<ion-icon name="trash-outline"></ion-icon>
				<p>Cancel</p>
			</ion-item>
		</ion-row>

	</ion-card>
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button>
			<ion-icon name="add"  id="open-modal" expand="block"></ion-icon>
		</ion-fab-button>
	</ion-fab>
	<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
		<ng-template>
		  <ion-header>
			<ion-toolbar>
			  <ion-buttons slot="start">
				<ion-button (click)="cancel()">Cancel</ion-button>
			  </ion-buttons>
			  <ion-title>Welcome</ion-title>
			  <ion-buttons slot="end">
				<ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
			  </ion-buttons>
			</ion-toolbar>
		  </ion-header>
		  <ion-content class="ion-padding">
			<form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
				<ion-item lines="full">
				  <ion-label position="floating">Name</ion-label>
				  <ion-input formControlName="name" type="text"></ion-input>
				</ion-item>
				
				<ion-item lines="full">
				  <ion-label position="floating">Email</ion-label>
				  <ion-input formControlName="email" type="email"></ion-input>
				</ion-item>
				

				<ion-item lines="full">
				  <ion-label position="floating">Mobile</ion-label>
				  <ion-input maxlength="10" formControlName="mobile" type="text" required></ion-input>
				</ion-item>
			
				<ion-row>
				  <ion-col>
					<ion-button type="submit" color="danger" expand="block">Submit</ion-button>
				  </ion-col>
				</ion-row>
			  </form>

		  </ion-content>
		</ng-template>
	  </ion-modal>
</ion-content>
